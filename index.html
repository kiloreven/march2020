                xmlns:svg="http://www.w3.org/2000/svg">

                            ry="10" />
                </clipPath>
            </defs>
            <g
                    inkscape:label="Layer 1"
                    inkscape:groupmode="layer"

                        style="fill:none;stroke:#e24242;stroke-width:1.54;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:20;stroke-dasharray:none;stroke-opacity:1"

                <text
                        xml:space="preserve"

                        x="111.83955"

         sodipodi:role="line"
         id="number-container"
         style="color:#EEE;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:42.3333px;font-family:'HVD Comic Serif Pro';-inkscape-font-specification:'HVD Comic Serif Pro';text-align:center;text-anchor:middle;stroke-width:0.264583"

         x="111.69244"
         y="123.679">9999</tspan></text>
            </g>
        </svg>

        <h1>Today is the <span id="nth"></span> of March 2020</h1>

    </main>

<script>
    let march2020 = new Date("2020-03-01");
    let today = new Date();

    let diff_time = today.getTime() - march2020.getTime();
    let diff_days = Math.round(diff_time / (1000 * 86400)) + 1;

    const nth = document.getElementById("nth");
    const num = document.getElementById("number-container");
    const nth_lookup = {
        "1": "st",
        "2": "nd",
        "3": "rd"
    }

    num.textContent = diff_days.toString();
    let num_str = diff_days.toString()
    let nth_val = nth_lookup[num_str.charAt(num_str.length-1)] || "th";

    nth.textContent = num_str.concat(nth_val);


</script>

</body>
